<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Signup Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="signUpForm" action="" method="" class="container col-sm-9">
        <div class="col-md-9">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Sign up</div>
                        </div>
                          <div class="panel-body">
                              <div class="form-group">
                                  <label for="username">Username</label>
                                  <input type="test" class="form-control" id="username" placeholder="Username" required>
                              </div>
                              <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                              </div>
                              <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                              </div>
                                <div class="form-group">
                                  <label for="retypepassword">Retype password</label>
                                  <input type="password" class="form-control" id="retypepassword" placeholder="Retype password" required>
                                </div>
                                <div class="form-group form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" required> Accept the term and policy
                                  </label>
                                </div>
                                <button type="submit" class="btn btn-primary">SIGN UP</button>
                                <hr>
                                <div class="form-group" style="text-align:center">
                                    <label>Allready have an account?</label>
                               </div>
                               <div class="form-group">
                                    <button type="submit" class="btn btn-primary form-control">SIGN IN</button>
                               </div>
                          </div>
                      </div>
        </div>
    </form>
</body>
</html>
